machine:
  node:
    version: 6

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.21.3
    - nvm install 4
    - nvm install 6
    - nvm install 8
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn

test:
  override:
    - npm run check-deps
    - nvm use 4; npm rebuild &> /dev/null; npm test
    - nvm use 6; npm rebuild &> /dev/null; npm test
    - nvm use 8; npm rebuild &> /dev/null; npm test
